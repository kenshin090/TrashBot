<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)" *ngIf="estaLogueado">
    <mat-toolbar *ngIf="!isLoggedIn; else notLoggedIn" color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/inicio">Consultar Eventos</a>
      <a mat-list-item routerLink="/createEvento">Crear Evento</a>
      <a mat-list-item routerLink="/chat">Chat</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button"
        aria-label="Toggle sidenav"
        mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>TrashBot</span>
      
          <span class="example-fill-remaining-space"></span>
          <span class="align-center"></span>
          <span class="example-spacer"></span>
      
          <button mat-button>About</button>
          <button mat-button>Contact</button>

          <!-- <button mat-button routerLink="login" *ngIf="!isLoggedIn; else notLoggedIn">Login</button>
           -->
          
            <button mat-button *ngIf="estaLogueado" (click)="onLogout()">Logout</button>
         

        

    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
