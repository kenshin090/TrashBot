<div *ngFor="let evento of eventos" class="card-container">
  <mat-card>
    <mat-card-header>
        <div class="text-left">
          <mat-card-title>{{evento.nombre}}</mat-card-title>
          <mat-card-subtitle>Lugar: {{evento.lugar}} </mat-card-subtitle>
          <mat-card-subtitle>Fecha y hora: {{evento.fecha}} {{evento.hora}} </mat-card-subtitle>
        </div>
    </mat-card-header>
    <mat-card-content>
      <p>
          {{evento.descripcion}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
