

<div class="signin-content">
  <mat-card>
      <mat-card-header>
          
      </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p>Recuperar contrase√±a</p>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Usuario..." formControlName="userName" required>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Ingrese su usuario
          </mat-error>
        </mat-form-field>
       
        <button mat-raised-button color="primary" type="submit">Aceptar</button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
