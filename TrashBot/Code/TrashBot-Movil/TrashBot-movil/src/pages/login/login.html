<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input placeholder="Email" name="username" id="loginField"
                       type="text" required [(ngModel)]="username" #email></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Password" name="password" id="passwordField"
                       type="password" required [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="error" class="alert alert-danger">{{error.user_authentication}}</div>
        <button ion-button class="submit-btn" full type="submit"
                [disabled]="!loginForm.form.valid">Login
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button type="button" ion-button icon-start clear small (click)="register()" > 
          <div>Registrarse</div>
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button type="button" ion-button icon-start clear small (click)="register()" >
          <div>olvido de contraseña?</div>
        </button>
      </ion-col>
    </ion-row>

    <!-- <div class="containerLink">
      <div>
      <a routerLink="/register" >
        Registrarse
      </a>
    </div>
    <div>
        <a routerLink="/resetPass" >
          ¿Has olvidado tu contraseña?
        </a>
      </div>
    </div> -->
  </form>

</ion-content>
