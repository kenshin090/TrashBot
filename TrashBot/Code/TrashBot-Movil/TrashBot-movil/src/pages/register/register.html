<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="register()" autocomplete="off">
    <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" formControlName="userName" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate" formControlName="dateBorn" ></ion-datetime>
      </ion-item>

      <ion-item>
          <ion-label floating>Direccion</ion-label>
          <ion-input type="text" formControlName="address" ></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" formControlName="email" ></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Contraseña</ion-label>
          <ion-input type="password" formControlName="password" ></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Repetir contraseña</ion-label>
        <ion-input type="password" formControlName="passwordConfirm" ></ion-input>
      </ion-item>
    
    </ion-list>

    <ion-row>
      <ion-col>
        <div *ngIf="error" class="alert alert-danger">error</div>
        <button ion-button class="submit-btn" full type="submit">Register
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
