<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Signup</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="login-page">

	<div class="logo">
		<img src="assets/img/appicon.png" alt="Ionic Logo">
	</div>

	<form #signupForm="ngForm" novalidate>
		<ion-list no-lines>

			<ion-item>
				<ion-label floating stacked color="primary">Username</ion-label>
				<ion-input [(ngModel)]="signup.name" name="name" type="text" #name="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="name.valid || submitted == false" color="danger" padding-left>
				Username is required
			</p>

			<ion-item>
				<ion-label floating stacked color="primary">Email</ion-label>
				<ion-input [(ngModel)]="signup.email" name="email" type="text" #email="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
				Email is required
			</p>	

			<ion-item>
				<ion-label floating stacked color="primary">Password</ion-label>
				<ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>

			<ion-item>
				<ion-label floating stacked color="primary">Direccion</ion-label>
				<ion-input [(ngModel)]="signup.direccion" name="direccion" type="text" #direccion="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="direccion.valid || submitted == false" color="danger" padding-left>
				Direccion is required
			</p>	

			<ion-item>
				<ion-label floating stacked color="primary">Date</ion-label>
				<ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="fecha" name="fecha" ></ion-datetime>
			</ion-item>

		
		</ion-list>

		<div padding>
			<button ion-button (click)="onSignup(signupForm)" type="submit" block>Create</button>
		</div>
	</form>

</ion-content>
